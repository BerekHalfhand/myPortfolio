<form class="contact-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Your name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Your email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Your message"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary">Send</button>
</form>
