<section id="projects">
  <h3>Projects</h3>
  <div class="project-list">
    <div *ngFor="let project of projects" class="project-item">
      <div class="header">
        <h4>{{ project.title }}</h4>
        <p class="date">{{ project.date }}</p>
      </div>
      <p *ngIf="project.associatedWith" class="associated">
        Associated with {{ project.associatedWith }}
      </p>
      <p class="description">{{ project.description }}</p>
      <div *ngIf="project.skills" class="skills">
        <strong>Skills:</strong>
        <span *ngFor="let skill of project.skills" class="skill">{{ skill }}</span>
      </div>
      <a *ngIf="project.link" href="{{ project.link }}" target="_blank" class="project-link">Show project</a>
      <div *ngIf="project.contributors" class="contributors">
        <strong>Contributors:</strong> {{ project.contributors.join(', ') }}
      </div>
    </div>
  </div>
</section>
